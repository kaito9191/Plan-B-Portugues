        /* Padrão sutil para o fundo */
        .calcadao-pattern {
            background-color: #ffffff;
            background-image: 
                radial-gradient(circle at 2px 2px, rgba(0,71,27,0.03) 1px, transparent 0);
            background-size: 32px 32px;
        }
        /* Losango da Bandeira Abstrato */
        .br-rhombus {
            clip-path: polygon(50% 0%, 100% 50%, 50% 100%, 0% 50%);
        }
        .text-gradient-br {
            background: linear-gradient(135deg, #00471b 20%, #008f39 50%, #ffdf00 80%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
    </style>
